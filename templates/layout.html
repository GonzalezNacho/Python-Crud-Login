<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename ='img/LogoFondoTransparente.png')}}" sizes="180x180">
    <link rel="icon" href="{{ url_for('static', filename ='img/LogoFondoTransparente.png')}}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename ='img/LogoFondoTransparente.png')}}" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="{{ url_for('static', filename ='img/LogoFondoTransparente.png')}}">
    {% block customCss %}
    {% endblock %}

    <title>Contact Flask app</title>
</head>
<body>
    {% block Navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img  src="{{ url_for('static', filename ='img/LogoFondoTransparenteDetallesClaros.png')}}" alt="" width="40" height="40">
          {% block buttonLog %}
          {% endblock %}
        </div>
    </nav>
    {% endblock %}
    <div class="container pt-4">
        {% block body %}
        {% endblock %}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>
</html>
