{% extends 'layout.html' %}

{% block customCss %}
<link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Fullname" value=" {{contact.1}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone" value=" {{contact.2}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" value=" {{contact.3}}" class="form-control">
            </div>
            <div class="form-group d-grid">
                <button type="submit" class="btn btn-danger mt-3 botones">Save</button>   
        </form>
    </div>
</div>

{% endblock %}
